<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<script src="js/hammer-min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.box{
				width: 400%;
				height: 100%;
				list-style: none;
				transition: all 1s;
			}
			.box li{
				float: left;
				width: 25%;
			}
		</style>
	</head>
	<body>
		<ul class="box" id="box">
			<li style="background: yellow;">abc1</li>
			<li style="background: blue;">abc2</li>
			<li style="background: red;">abc3</li>
			<li style="background: fuchsia;">abc4</li>
		</ul>
		<script>
			var box = document.getElementById('box');
			var hin = new Hammer(box);
			var i = 0;
			var flag = true;
			hin.on('panleft',function(){
				if(flag){
					if(i >= 3){
						i = 3
					}else{
						i++;
					}
					console.log(i)
					box.style.webkitTransform = "translate3d(-"+i*25+"%,0,0)";
					flag = false;
				}
			})
			box.addEventListener('touchend',function(){
				flag = true;
			})
			hin.on("panright",function(){
				if(flag){
					if(i <= 0){
						i = 0
					}else{
						i--
					}
					console.log(i)
					flag = false;
					box.style.webkitTransform = "translate3d(-"+i*25+"%,0,0)";
				}
			})
		</script>
	</body>
</html>
