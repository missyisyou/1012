<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<script src="js/hammer-min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.box{
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box"></div>
		<script>
			var box = document.getElementById('box');
			var hin = new Hammer(box);
			hin.get('pinch').set({enable:true});
			var sc =1;
			hin.on('pinchin',function(){
				sc-=0.05;
				if(sc<=0.1){
					sc=0.1
				}
				box.style.webkitTransform="scale("+sc+")"
			})
			hin.on('pinchout',function(){
				sc+=0.05;
				if(sc>=3){
					sc=3
				}
				box.style.webkitTransform="scale("+sc+")"
			})
		</script>
	</body>
</html>
