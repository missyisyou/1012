<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<script src="js/hammer-min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.box{
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box"></div>
		<script>
			var box = document.getElementById('box');
			var bb = document.documentElement;
			var hin = new Hammer(bb);
			hin.get('pinch').set({enable:true});
			var sc =1;
			var flag = true;
			hin.on('pinchin',function(){
				if(flag){
					sc-=0.01;
					if(sc<=0.1){
						sc=0.1
					}
					flag = false;
					box.style.webkitTransform="scale("+sc+")"
				}	
			})
			hin.addEventListener('touchend',function(){
				flag = true;
			})
			hin.on('pinchout',function(){
				if(flag){
					sc+=0.01;
					if(sc>=3){
						sc=3
					}
					flag = false;
					box.style.webkitTransform="scale("+sc+")"
				}	
			})
		</script>
	</body>
</html>
